<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="uikit.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <!--Header-->
        <nav class="uk-navbar">
            <a class="uk-navbar-brand" href="adminhome.html">Troy's Toys</a>
            <ul class="uk-navbar-nav">
                <li><a href="adminproducts.html">Products</a></li>
                <li><a href="adminaccounts.html">Accounts</a></li>
                <li><a href="admintransactions.html">Transactions</a></li>
            </ul>
            
            <div class="uk-navbar-content uk-navbar-flip  uk-hidden-small">
                <div class="uk-button-group">
                    <a class="uk-button" href="index.html">Sign out admin</a>
                </div>
            </div>
        </nav>
    
        <!--Sign in?-->
        <div class="uk-panel uk-panel-box uk-panel-space">
            <h1 class="uk-text-center">Edit Account</h1>
            <div class="uk-grid uk-grid-small">
                <div class="uk-panel uk-panel-box uk-text-center uk-container-center uk-width-1-3">
                    <form class="uk-form uk-form-stacked">
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Username*</label>
                            <div class="uk-form-controls">
                                <input type="text" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">First Name*</label>
                            <div class="uk-form-controls">
                                <input type="text" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Last Name*</label>
                            <div class="uk-form-controls">
                                <input type="text" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Birthdate*</label>
                            <div class="uk-form-controls">
                                <input type="date" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Mailing Address</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-width-1-1"></textarea>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Mobile Number</label>
                            <div class="uk-form-controls">
                                <input type="text" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Email*</label>
                            <div class="uk-form-controls">
                                <input type="text" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="form-h-it">Password*</label>
                            <div class="uk-form-controls">
                                <input type="password" class="uk-width-1-1">
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <a href="adminaccounts.html" class="uk-button uk-button">Cancel</a> <a href="adminaccounts.html" class="uk-button uk-button-primary">Save</a>
                        </div>
                    </form>
                </div>
            </div>
        
        <footer class="uk-panel">
            <div class="uk-panel uk-text-center">
                <small>&copy; 2018 Minions nina Marnel at Courtney Inc.</small>
            </div>
        </footer>
        
        <script src="uikit.min.js"></script>
        <script src="uikit-icons.min.js"></script>
        <script src="jquery-3.3.1.min.js"></script>
    </body>
</html>
